<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                <h1>Personal Details</h1>
            </legend>
            <label for="FN">Username</label>
            <input type="text" name="firstname" id="FN" required>
            <br><br>
            <label for="LN">Lastname</label>
            <input type="text" name="lastname" id="LN" required>
            <br><br>
            <label for="">Email</label>
            <input type="email" name="email" id="Email" required>
            <br><br>
            <label for="">DOB</label>
            <input type="date" name="dob" id="DOB">
            <br><br>
            <label for="">Year of Graduation</label>
            <select name="" id="">
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>
                <option value="">2024</option>
                <option value="">2025</option>
            </select>
            <br><br>
            <label for="">Brach:</label>
            <br><br>
            <input type="radio" id="branch1" name="branch">
            <label for="" >CS</label>
            <input type="radio" id="branch2" name="branch">
            <label for="">EC</label>
            <input type="radio" id="branch3" name="branch">
            <label for="">Civil</label>
            <input type="radio" id="branch4" name="branch">
            <label for="">Mech</label>
            <br><br>
            <label for="">Skills</label><br>
            <input type="radio" id="Skill_1">
            <label for="">JAVA</label>
            <input type="radio" id="Skill_2">
            <label for="">HTML</label>
            <input type="radio" id="Skill_3">
            <label for="">CSS</label>
            <input type="radio" id="Skill_4">
            <label for="">JS</label>
            <br><br>
            <input type="submit" name="submit" id="SB">
        </fieldset>
        
    </form>
</body>
</html>
